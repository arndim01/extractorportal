<div class="col-md-6 mb-2">
  <div class="expanel-card">
    <div class="expanel-card-header">New values</div>
    <ul class="expanel-list-group expanel-list-group-flush">
      <li class="expanel-list-group-item expanel-list-group-item-action flex-column align-items-start">
        <div class="d-flex expanel-w-100 justify-content-between">
          <div class="mb-1">
              <h6 class="expanel-w-250px text-truncate text-dark">SAVANNAH GA UNITED STATE</h6>
              <small>Savannah, GA, USA</small>
          </div>
          <small>7/26/2018 8:00 AM</small>
        </div>
        <div class="d-flex expanel-w-100 justify-content-between">
          <div class="mb-1">
            <small class="expanel-w-250px text-truncate text-dark">by Ladae Flores</small>
          </div>
          <div>
            
              <button  mat-mini-fab color="accent">2</button>
              <button  mat-mini-fab color="primary"><i class="material-icons">check_box</i></button>
              <button  mat-mini-fab color="warn"><i class="material-icons">remove</i></button>
          </div>
        </div>
      </li>

    </ul>
  </div>
</div>
<div class="col-md-6 mb-2" *ngIf="selectedId > 0">
  <div class="expanel-crud-header">
    <h1 class="expanel-crud-title">Entry form</h1>
  </div>
  <mat-tab-group>
      <mat-tab>
          <ng-template mat-tab-label class="text-dark">
            <mat-icon class="example-tab-icon">list</mat-icon>
            <span>Entries</span>
          </ng-template>
          <div class="bg-white border-right border-bottom border-left expanel-padding">
            Content 1
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label class="text-dark">
            <mat-icon class="example-tab-icon">add_box</mat-icon>
            <span>Add</span>
          </ng-template>
          <div class="bg-white border-right border-bottom border-left expanel-padding">
            
          Content 2
          </div>
        </mat-tab>
    </mat-tab-group>
</div>
