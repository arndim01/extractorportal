<div class="expanel-crud-header">
  <h1 class="expanel-crud-title">Users entry</h1>
</div>
<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label class="text-dark">
          <i class="mainnav-icon material-icons">list</i>
          <span>Entries</span>
        </ng-template>
        <div class="bg-white border-right border-bottom border-left expanel-padding">
            <mat-table [dataSource]="dataSource" >
                <ng-container matColumnDef="username">
                    <mat-header-cell *matHeaderCellDef >Username</mat-header-cell>
                    <mat-cell *matCellDef="let row"><p class="custom-text-size-12 text-truncate text-dark">{{row.UserName}}</p></mat-cell>
                </ng-container>
                <ng-container matColumnDef="firstName">
                    <mat-header-cell *matHeaderCellDef >First Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"><p class="custom-text-size-12 text-truncate text-dark">{{row.FirstName}}</p></mat-cell>
                </ng-container>
                <ng-container matColumnDef="lastName">
                    <mat-header-cell *matHeaderCellDef>Last Name</mat-header-cell>
                    <mat-cell *matCellDef="let row"><p class="custom-text-size-12 text-truncate text-dark">{{row.LastName}}</p></mat-cell>
                </ng-container>
                <ng-container matColumnDef="email">
                    <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
                    <mat-cell *matCellDef="let row"><p class="custom-text-size-12 text-truncate text-dark">{{row.Email}}</p></mat-cell>
                </ng-container>
                <ng-container matColumnDef="roles">
                  <mat-header-cell *matHeaderCellDef>Roles</mat-header-cell>
                  <mat-cell *matCellDef="let row"><p class="custom-text-size-12 text-truncate text-dark">{{ row.Roles.join(',')}}</p></mat-cell>
              </ng-container>
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef> </mat-header-cell>
                    <mat-cell *matCellDef="let row" >
                        <mat-icon class="icon-button" (click)="setMode(row)" fontSet="fa" fontIcon="fa-pencil"></mat-icon>
                    </mat-cell>
                  </ng-container>
                  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                  <mat-row *matRowDef="let row; columns: displayedColumns;">
                  </mat-row>
              </mat-table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
      </mat-tab>
      <mat-tab>
        <ng-template mat-tab-label class="text-dark">
          <i class="mainnav-icon material-icons">add_box</i>
          <span>Add</span>
        </ng-template>
        <div class="bg-white border-right border-bottom border-left expanel-padding">
            <form #userRegs="ngForm" (ngSubmit)="onSubmit(userRegs)">
                <div class="form-group">
                    <label for="UserName"> User Name</label>
                    <input type="text" name="UserName" #UserName="ngModel" [(ngModel)]="user.UserName" class="form-control"/>       
                </div>
                <div class="form-group">
                  <label for="Password">Password</label>
                  <input type="password" name="Password" #Password="ngModel" [(ngModel)]="user.Password" class="form-control"/>     
                </div>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" name="Email" #Email="ngModel" [(ngModel)]="user.Email" class="form-control"/>     
                </div>
                <div class="form-group">
                  <label for="FirstName">First Name</label>
                  <input type="text" name="FirstName" #FirstName="ngModel" [(ngModel)]="user.FirstName" class="form-control"/>     
                </div>
                <div class="form-group">
                  <label for="LastName">Last Name</label>
                  <input type="text" name="LastName" #LastName="ngModel" [(ngModel)]="user.LastName" class="form-control"/>     
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                </div>
            </form>            
        </div>
      </mat-tab>
  </mat-tab-group>
