<div mat-dialog-title>Contract manager</div>
<div mat-dialog-content>
  <div class="container">
        <table class="table table-striped table-hover table-align-middle mt-3">
            <tbody>
                  <tr>
                        <td><small>Carrier</small></td>
                        <td><img class="small-icon-2 rounded d-block" src="assets/images/{{data.contract.carrierLogo}}" alt="{{data.contract.carrierName}}" title="{{data.contract.carrierName}}"/></td>
                  </tr>
                  <tr>
                        <td><small>Contract ID</small></td>
                        <td>{{data.contract.contractId}}</td>
                  </tr>
                  <tr>
                        <td><small>Amendment ID</small></td>
                        <td>{{data.contract.amendmentId}}</td>
                  </tr>
                  <tr>
                              <td><small>Process Type</small></td>
                              <td>{{data.contract.contractType}}</td>
                  </tr>
                  <tr>
                        <td><small>Started</small></td>
                        <td>{{data.contract.started | date: 'MM/dd/yyyy h:mm a'}}</td>
                  </tr>
            </tbody>
      </table>
  </div>
</div>
<div mat-dialog-actions>
        <button mat-raised-button color="primary" *ngIf="data.contract.CreditedId == null" [disabled]="isLoading" (click)="claim()">Claim</button>
        <button mat-raised-button color="primary" *ngIf="data.contract.CreditedId == userClaims.userId" [disabled]="isLoading" (click)="startRelease()">Release</button>
        <button mat-button (click)="onNoClick()" >Close</button>
</div>
